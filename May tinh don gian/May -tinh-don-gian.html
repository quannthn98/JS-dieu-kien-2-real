<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao may tinh nang cao</title>
  <link   rel="stylesheet" href="calculator.css">
</head>
<body>
<div id="display">0</div>
<div>
  <button class="dacbiet" id="clear" onclick="forclear()"> C </button>
  <button id="%" onclick="nhapdl('%')"> % </button>
  <button id="/" value="/" onclick="nhapdl('/')">/</button>
</div>

<div>

  <button id="7" value="7" onclick="nhapdl(7)">7</button>
  <button id="8" value="8" onclick="nhapdl(8)">8</button>
  <button id="9" value="9" onclick="nhapdl(9)">9</button>
  <button id="+" value="+" onclick="nhapdl('+')">+</button>

</div>
<div>
  <button id="4" value="4" onclick="nhapdl(4)">4</button>
  <button id="5" value="5" onclick="nhapdl(5)">5</button>
  <button id="6" value="6" onclick="nhapdl(6)">6</button>
  <button id="*" value="*" onclick="nhapdl('*')">*</button>
</div>
<div>
  <button id="1" value="1" onclick="nhapdl(1)">1</button>
  <button id="2" value="2" onclick="nhapdl(2)">2</button>
  <button id="3" value="3" onclick="nhapdl(3)">3</button>
  <button id="-" value="-" onclick="nhapdl('-')">-</button>
</div>
<div>
  <button class="dacbiet" id="0" value="0" onclick="nhapdl(0)">0</button>
  <button id="." value="." onclick="nhapdl('.')">.</button>
  <button id="=" value="=" onclick="tinhtoan()">=</button>

</div>
<script src="calculator.js"></script>
</body>
</html>
