<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1> Do you love me?</h1>
<button type="button" onclick="alert('<3')"> Yes </button>
<button style="position: relative;left: 50px" type="button" id = "no" onmouseover="changePosition()"> No </button>
<script>
    function changePosition(){
        let x = window.innerHeight
        let y =window.innerWidth
        document.getElementById("no").style.left = Math.random()*y + 'px';
        document.getElementById("no").style.top = Math.random()*x + 'px';
    }
</script>
</body>
</html>
